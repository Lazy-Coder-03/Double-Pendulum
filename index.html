<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Double Pendulum Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="controls top-right">
        <label for="totalPendulums">Total Pendulums(Imapacts Performance) : <span id="totalPendulums-val">50</span></label>
        <input
          type="range"
          id="totalPendulums"
          min="10"
          max="150"
          step="10"
          value="50"
        />
        

        <label for="angleDiff">Starting Angle Difference : <span id="angleDiff-val">0.0001</span></label>
        <input
          type="range"
          id="angleDiff"
          min="0.0001"
          max="0.01"
          step="0.0001"
          value="0.0001"
        />
        

        <label for="angle1">Angle 1 : <span id="angle1-val">1.57</span></label>
        <input
          type="range"
          id="angle1"
          min="0"
          max="6.28"
          step="0.01"
          value="1.57"
        />
        

        <label for="angle2">Angle 2 : <span id="angle2-val">0</span></label>
        <input
          type="range"
          id="angle2"
          min="0"
          max="6.28"
          step="0.01"
          value="0"
        />
        

        <label for="length1">Length 1 : <span id="length1-val">180</span></label>
        <input
          type="range"
          id="length1"
          min="50"
          max="200"
          step="10"
          value="180"
        />
        

        <label for="length2">Length 2 : <span id="length2-val">180</span></label>
        <input
          type="range"
          id="length2"
          min="50"
          max="200"
          step="10"
          value="180"
        />
        

        <label for="mass1">Mass 1 : <span id="mass1-val">10</span></label>
        <input type="range" id="mass1" min="5" max="30" step="1" value="10" />
        

        <label for="mass2">Mass 2 : <span id="mass2-val">10</span></label>
        <input type="range" id="mass2" min="5" max="30" step="1" value="10" />
        


        <!-- Checkbox and Button -->
        <div class="checkbox-wrapper">
          <label for="showPendulums">Show Pendulums:</label>
          <input type="checkbox" id="showPendulums" checked />
        </div>

        <button id="playPauseBtn">Play</button>
      </div>
    </main>
    <script src="sketch.js"></script>
    <script>
      // Update displayed values dynamically

    </script>
  </body>
</html>
